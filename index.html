<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
        <meta charset="UTF-8" />
        <meta name="description" content="Frondend mentor project" />
        <meta name="keywords" content="community, stay together" />
        <meta name="author" content="ZaBo" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="logo">
                    <a href="#"
                        ><img src="./images/logo.svg" alt="Huddle logo"
                    /></a>
                </div>
            </header>
            <main>
                <section id="image">image</section>
                <section id="description">text + button</section>
                <section id="social">social</section>
            </main>
            <footer>
                <p class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="#">Your Name Here</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
