<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
        <meta charset="UTF-8" />
        <meta name="description" content="Frondend mentor project" />
        <meta name="keywords" content="community, stay together" />
        <meta name="author" content="ZaBo" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="logo">
                    <a href="#"
                        ><img src="./images/logo.svg" alt="Huddle logo"
                    /></a>
                </div>
            </header>
            <main>
                <div id="content">
                    <section id="image">
                        <img
                            src="./images/illustration-mockups.svg"
                            alt="Illustration"
                        />
                    </section>
                    <section id="description">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>
                            Huddle re-imagines the way we build communities. You
                            have a voice, but so does vour audience. Create
                            connections with your users as you engage in genuine
                            discussion.
                        </p>
                        <button type="button" onclick='location.href=""'>
                            Register
                        </button>
                    </section>
                </div>
                <section id="social">social</section>
            </main>
            <footer>
                <p class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="#">Your Name Here</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
